<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oẳn Tù Xì</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Kéo-Búa-Bao</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">Bạn</div>
            <div id="computer-label" class="badge">Máy</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Ai thua làm chó 🐶</p>
        </div>

        <div class="choices">
            <div id="scissors" class="choice">
                <img class="img" src="images/scissors.png" alt="">
            </div>
             <div id="rock" class="choice">
                <img class="img" src="images/rock.png" alt="">
            </div>
             <div id="paper" class="choice">
                <img class="img" src="images/paper.png" alt="">
            </div>
        </div>

        <p id="action-message">Bạn ra cái gì? Tôi ra cái 🤞</p>
        
        <script src="app.js" charset="UTF-8"></script>
    </body>
</html>
